<div class="p-6 max-w-lg mx-auto bg-white shadow-lg rounded-lg mt-6">
    <h2 class="text-2xl font-semibold text-gray-600 mb-4">Novo Lugar</h2>
    <hr class="mb-4">

    <form id="lugarForm" [formGroup]="camposForm" (ngSubmit)="salvar()">

        <div class="mb-4">
            <label for="nome" class="block text-gray-600 font-medium mb-2" >Nome do Lugar</label>
            <input 
                id="nome"
                name="nome"
                formControlName="nome"
                placeholder="Ex: ...."
                type="text"
                class="w-full p-3 border-gray-300 rounded shadow-sm focus:ring-blue-400"
                required
            />
            @if (isCampoInvalido('nome')) {
                <span class="text-red-500 text-sm">
                    Campo obrigatório
                </span>
            }
            
        </div>

        <div class="mb-4">
            <label for="categoria" class="block text-gray-600 font-medium mb-2" >Categoria</label>
            <select 
                id="categoria"
                name="categoria"
                formControlName="categoria" 
                class="w-full p-3 border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-blue-400"
            >
                @for (item of categorias; track item.id) {
                    <option [value]="item.nome">{{ item.nome }}</option>
                }
            </select>
             @if (isCampoInvalido('categoria')) {
                <span class="text-red-500 text-sm">
                    Campo obrigatório
                </span>
            }
        </div>

        <div class="mb-4">
            <label for="localizacao" class="block text-gray-600 font-medium mb-2" >Localização</label>
            <input 
                id="localizacao"
                name="localizacao"
                formControlName="localizacao"
                placeholder="Ex: ...."
                type="text"
                class="w-full p-3 border-gray-300 rounded shadow-sm focus:ring-blue-400"
                required
            />
            @if (isCampoInvalido('localizacao')) {
                <span class="text-red-500 text-sm">
                    Campo obrigatório
                </span>
            }
            
        </div>

        <div class="mb-4">
            <label for="urlFoto" class="block text-gray-600 font-medium mb-2" >Url da foto</label>
            <input 
                id="urlFoto"
                name="urlFoto"
                formControlName="urlFoto"
                placeholder="Ex: http://..."
                type="text"
                class="w-full p-3 border-gray-300 rounded shadow-sm focus:ring-blue-400"
                required
            />
            @if (isCampoInvalido('urlFoto')) {
                <span class="text-red-500 text-sm">
                    Campo obrigatório
                </span>
            }
            
        </div>

         <div class="mb-4">
            <label for="avaliacao" class="block text-gray-600 font-medium mb-2" >Avaliação</label>
            
            <select 
              id="avaliacao"
              name="avaliacao"
            formControlName="avaliacao" 
              class="w-full p-3 border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-blue-400"
            >
            
                <option [value] = "" >Selecione uma avaliação</option>

                <option [value] = "1" > 1 - Ruim </option>
                <option [value] = "2" > 2 - Regular </option>
                <option [value] = "3" > 3 - Bom </option>
                <option [value] = "4" > 4 - Muito Bom </option>
                <option [value] = "5" > 5 - Excelente </option>
            </select>
            
            @if (isCampoInvalido('urlFoto')) {
                <span class="text-red-500 text-sm">
                    Campo obrigatório
                </span>
            }
         </div>

        <button
        type="submit" 
        class="w-full bg-blue-600 text-white font-semibold p-3 rounded shadow hover:bg-blue-700"
        >
            Criar Lugar
        </button>
    </form>
</div>
