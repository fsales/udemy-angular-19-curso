<div class="p-6 max-w-lg mx-auto bg-white shadow-lg rounded-lg mt-6">
    <h2 class="text-2xl font-semibold text-gray-600 mb-4">Nova Categoria</h2>
    <hr class="mb-4">

    <form id="categoriaForm" [formGroup]="form" (ngSubmit)="salvar()" >

        <div class="mb-4">
            <label for="nome" class="block text-gray-600 font-medium mb-2" >Nome</label>
            <input 
                id="nome"
                name="nome"
                formControlName="nome"
                placeholder="Ex: Restaurante, Praia...."
                type="text"
                class="w-full p-3 border-gray-300 rounded shadow-sm focus:ring-blue-400"
                required
            />
            @if (isCampoInvalido('nome')) {
                <span class="text-red-500 text-sm">
                    Campo obrigatório
                </span>
            }
            
        </div>

        <div class="mb-4">
            <label for="descricao" class="block text-gray-600 font-medium mb-2" >Descrição</label>
            <textarea
                rows="4"
                id="descricao"
                name="descricao"
                formControlName="descricao"
                placeholder="Ex: Restaurante, Praia...."
                class="w-full p-3 border-gray-300 rounded shadow-sm focus:ring-blue-400 focus:outline-none"
                required
            >

            </textarea>
            @if (isCampoInvalido('descricao')) {
                <span class="text-red-500 text-sm">
                    Campo obrigatório
                </span>
            }
        </div>

        <button
            type="submit" 
            class="w-full bg-blue-600 text-white font-semibold p-3 rounded shadow hover:bg-blue-700"
        >
            Criar Categoria
        </button>
    </form>
</div>
